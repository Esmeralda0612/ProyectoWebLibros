<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart with Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="../css/style.css">
   <style>
        /* General Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header-cart {
            background-color: #ec23ac;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-cart h1{
            text-transform: uppercase;
        }

        .header-cart .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 24px;
            transition: color 0.3s ease-in-out;
        }
        .cart-icon{
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
        }
        .header-cart .cart-icon:hover {
            color: #ff6f61;
        }

        .header-cart .cart-icon .cart-count {
            background-color: #ffafe6;
            color: white;
            border-radius: 50%;
            padding: 5px 8px;
            font-size: 14px;
            position: absolute;
            top: -10px;
            right: -10px;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            margin-top: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            display: block;
        }

        .product-card .info {
            padding: 20px;
            text-align: center;
        }

        .product-card .info h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .product-card .info .price {
            color: #ff6f61;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .product-card .info .add-to-cart-btn {
            padding: 12px 20px;
            background-color: #ec23ac;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        .product-card .info .add-to-cart-btn:hover {
            background-color: #ffafe6;
            color: #333;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 350px;
            height: 100%;
            background-color: white;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            padding: 30px 20px;
            overflow-y: auto;
            font-size: 16px;
        }

        .cart-sidebar.open {
            transform: translateX(0);
        }

        .cart-sidebar .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #ff6f61;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .cart-sidebar .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .cart-sidebar .cart-item:last-child {
            border-bottom: none;
        }

        .cart-sidebar .cart-item .cart-item-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .cart-sidebar .cart-item .cart-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .cart-sidebar .cart-item .item-info h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .cart-sidebar .cart-item .item-info .price {
            color: #ff6f61;
            font-size: 16px;
        }

        .cart-sidebar .cart-item .remove-btn {
            background: none;
            border: none;
            color: #ff6f61;
            cursor: pointer;
            font-size: 16px;
        }

        .cart-sidebar .checkout-btn {
            width: 100%;
            padding: 15px;
            background-color:#ec23ac;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out;
        }
        .cart-sidebar .checkout-btn:hover {
            background-color: #ff6f61;
        }

        
        /* -- External Social Link CSS Styles -- */

        #source-link {
            top: 120px;
        }

        #source-link>i {
            color: rgb(94, 106, 210);
        }

        #yt-link {
            top: 65px;
        }

        #yt-link>i {
            color: rgb(219, 31, 106);

        }

        #Fund-link {
            top: 10px;
        }

        #Fund-link>i {
            color: rgb(255, 251, 0);

        }

        .meta-link {
            align-items: center;
            backdrop-filter: blur(3px);
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: inline-flex;
            gap: 5px;
            left: 10px;
            padding: 10px 20px;
            position: fixed;
            text-decoration: none;
            transition: background-color 600ms, border-color 600ms;
            z-index: 10000;
        }

        .meta-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .meta-link>i,
        .meta-link>span {
            height: 20px;
            line-height: 20px;
        }

        .meta-link>span {
            color: white;
            font-family: "Rubik", sans-serif;
            transition: color 600ms;
        }

        @media (max-width: 768px) {
            .meta-link {
                padding: 10px 15px;
            }

            .meta-link>i,
            .meta-link>span {
                height: 16px;
                line-height: 16px;
            }
        }

    </style> 
</head>

<body>
      <header class="header-cart">
        <h1>Carrito</h1>
        <div class="cart-icon" id="cart-icon">
            ðŸ›’ <span class="cart-count" 
            id="cart-count">0</span>
        </div>
      </header>

      <main class="main-content container">
        <div class="product-grid" 
        id="product-grid">
            <!-- Products will be loaded here -->
        </div>
      </main>

      <aside class="cart-sidebar" id="cart-sidebar">
        <h2>Your Cart</h2>
        <button class="close-btn" 
        id="close-cart">&times;</button>
        <div id="cart-items-container">
            <!-- Cart items will be loaded here -->
        </div>
        <button class="checkout-btn" 
        id="checkout-btn">Checkout</button>
      </aside>

    <script>
        const products = [
            { id: 1, name: 'Caraval', price: 19.90, image: 'https://th.bing.com/th/id/OIP.SazksNm6e0J7C3NXmOG5qAHaFj?w=182&h=136&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { id: 2, name: 'Cuando no queden mÃ¡s estrellas que contar', price: 17.95, image: 'https://th.bing.com/th/id/OIP.pI_RNlDk7w7Fm6DQ1rBlZgHaD4?w=282&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { id: 3, name: 'El faro de los amores dormidos', price: 17.99, image: 'https://th.bing.com/th/id/OIP.TC4FVDOMJTw1p6C-buJ1gAHaD4?w=330&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { id: 4, name: 'Ana de las Tejas Verdes', price: 25.99, image: 'https://th.bing.com/th/id/OIP.jjojPSU8yKG3r0yxaeL6gQHaJK?w=182&h=226&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { id: 5, name: 'DestrÃ³zame', price: 19.45, image: 'https://th.bing.com/th/id/OIP.JHaXspSPisC7bJjktPcfqAHaEK?w=306&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { id: 5, name: 'Estuche Saga Meses a tu lado', price: 62.65, image: 'https://th.bing.com/th/id/OIP.kmvc6Pl413Z0S7UPidd-5AHaH6?w=145&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { id: 5, name: 'No confÃ­es en Asher Hall', price: 18.95, image: 'https://th.bing.com/th/id/OIP.PzOWwI8Kq1y623WI9uHFXwAAAA?w=172&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { id: 5, name: 'Hija de la Tierra', price: 18.00, image: 'https://th.bing.com/th/id/OIP.po0wjzXOe-tofHFOg5ZM0QAAAA?w=150&h=150&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { id: 5, name: 'A Dos Metros de Ti', price: 17.95, image: 'https://th.bing.com/th/id/OIP.NxixbUXCtfF5DFm2PRJYogHaHa?pid=ImgDet&w=185&h=185&c=7&dpr=1,3' },
            { id: 6, name: 'El dÃ­a que dejÃ³ de nevar en Alaska', price: 19.99, image: 'https://th.bing.com/th/id/OIP.2QuG_4xNubrkqYc86CcWlgHaHa?w=182&h=182&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { id: 5, name: 'Hasta que nos quedemos sin estrellas', price: 17.95, image: 'https://th.bing.com/th/id/OIP.C5Hja9L-dqzREiTXVeQv6QHaHa?w=177&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
            { id: 6, name: 'Donde no puedas encontrarme', price: 16.99, image: 'https://th.bing.com/th/id/OIP.N0NLgrWs9l3lbpq1M6CeTgAAAA?w=147&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7' },
        
        ];

        const cart = [];

        const productGrid = document.getElementById('product-grid');
        const cartItemsContainer = document.getElementById('cart-items-container');
        const cartSidebar = document.getElementById('cart-sidebar');
        const cartIcon = document.getElementById('cart-icon');
        const cartCount = document.getElementById('cart-count');
        const closeCartButton = document.getElementById('close-cart');
        const checkoutButton = document.getElementById('checkout-btn');

        function renderProducts() {
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="info">
                        <h3>${product.name}</h3>
                        <div class="price">$${product.price.toFixed(2)}</div>
                        <button class="add-to-cart-btn" data-id="${product.id}">Add to Cart</button>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        }

        function updateCart() {
            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price;
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <div class="cart-item-inner">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="item-info">
                            <h3>${item.name}</h3>
                            <div class="price">$${item.price.toFixed(2)}</div>
                        </div>
                        <button class="remove-btn" data-id="${item.id}">&times;</button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
            cartCount.innerText = cart.length;
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                updateCart();
            }
        }

        
          function removeFromCart(productId) {
            const index = cart.findIndex(p => p.id === productId);
            if (index !== -1) {
                cart.splice(index, 1);
                updateCart(); }
          }


        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('add-to-cart-btn')) {
                const productId = parseInt(e.target.getAttribute('data-id'));
                addToCart(productId);
            } else if (e.target.classList.contains('remove-btn')) {
                const productId = parseInt(e.target.getAttribute('data-id'));
                removeFromCart(productId);
            } else if (e.target.id === 'cart-icon') {
                cartSidebar.classList.toggle('open');
            } else if (e.target.id === 'close-cart') {
                cartSidebar.classList.remove('open');
            } else if (e.target.id === 'checkout-btn') {
                alert('Proceed to checkout');
            }
        });

        renderProducts();
    </script>

</body>

</html>
